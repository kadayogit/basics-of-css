<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css-style.css">
</head>

<body>
	<div>
<!-- Basics of css -->
<!-- three ways insert css in html code -->
<!-- 1. inline css (style attribute) -->
<!-- 2. internal css (<style> tag within head section) -->
<!-- 3. External css (link tag within head section) -->

<!-- Selectors are used only for internal css and External css -->

<!-- 1. inline css (style attribute) -->
<h2>Inline Css example</h2>
<p style="color: red; font-size: 25px;">48-Hour Flash Sale! Get courses starting at $11.99</p>
<p>48-Hour Flash Sale! Get courses starting at $11.99</p>

<!-- 2. internal css (<style> tag within head section) -->
	<h2>Internal Css example</h2>
    <p id="p1">48-Hour Flash Sale! Get courses starting at $11.99</p>
    <p class="p2">48-Hour Flash Sale! Get courses starting at $11.99</p>
</div>
</body>
</html>
