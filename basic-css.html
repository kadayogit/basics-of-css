<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		
		p {
			color: blue;
		}
		#p1 {
			color: maroon;
			font-size: 25px;
		}
		#p2  {
			color: yellow;
			font-size: 25px;
		}

	</style>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<!-- three ways link html and css
	1. inline css (style attribute)
	2. internal css (<style> tag)
	3. external css (<link> tag) -->


	<!-- 1. inline css (style attribute) syntax -->
	<h1>Inline CSS</h1>
	<p style="color: red; font-size: 30px;">Hargabits School </p>

   <!-- 2. internal css (<style> tag within head section) -->
   	<h1>internal CSS</h1>
   	<p>Hargabits School</p>
   	<p id="p1">Hargabits School</p>
   	<p id="p2">Hargabits School</p>

    
<!-- external css using <link> tag and extension must be .css -->
    <h1>External CSS</h1>
    <h3>Shaqodoon website</h3>
    <h3>Guled Mohamed</h3>


</body>
</html>
